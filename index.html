<!DOCTYPE html>
<html>
<head>
    <title>WebGPU PowderToy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #menu select {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <label for="material-select">Select Material:</label>
        <select id="material-select">
            <option value="1">Sand</option>
            <option value="20">Water</option>
        </select>
    </div>
    <canvas></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
